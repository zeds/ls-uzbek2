<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>
            .parent {
                display: flex;
            }
        </style>
	</head>
   
	<body>
		<h3 id="root">Promiseの練習</h3>

		<script>
			let root = document.getElementById("root");
            // clear
			let pizza = document.createElement("div");
			pizza.innerHTML = "order pizza";
			root.appendChild(pizza);
            // Message
            let massage = document.createElement("div");
			massage.innerHTML = "massage is came";
			root.appendChild(massage);
            // hotwater
            let hotwater = document.createElement("div");
			hotwater.innerHTML ="this is hot";
			root.appendChild(hotwater);

            async function logMovies() {
				const response = await fetch(
				"https://jsonplaceholder.typicode.com/todos"
                );
				const todos = await response.json();
                todos.map((item) => {
                    let parent = document.createElement('div');
                    parent.className = 'parent';

                    let elem_1 = document.createElement('div');
                    elem_1.innerHTML = item.id;


                    let elem_2 = document.createElement('div');
                    elem_2.innerHTML = item.title;
                    parent.appendChild(elem_1);
                    parent.appendChild(elem_2);
                    root.appendChild(parent);
                });
			}

			logMovies();
        //    async function logMovies() {
        //     const response = await fetch(
        //         "https://jsonplaceholder.typicode.com/todos"
        //     );
        //     const todos = await response.json();
        //     console.log('todos=', todos)
        //    };

        //    logMovies();
            // pizza
			setTimeout(() => {
                let bestPizza = document.createElement("div");
                bestPizza.innerHTML = "pizza is arrive";
                root.appendChild(bestPizza);
                bestPizza.style.color = 'yellow'
			}, 8000);
            // Message
            setTimeout(() => {
                let vivMassage = document.createElement("div");
                vivMassage.innerHTML = "massage is came";
                root.appendChild(vivMassage);
                vivMassage.style.color = 'red'
			}, 5000);
			   // hotwater
            setTimeout(() => {
                let coldwater = document.createElement("div");
                coldwater.innerHTML ="this is cold";
                coldwater.style.color = 'blue'
			    root.appendChild(coldwater);
			}, 3000);

		</script>
	</body>
</html>
