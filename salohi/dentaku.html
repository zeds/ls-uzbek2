<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e0e3eb;
    }
    .container {
        position: relative;
        max-width: 300px;
        width: 100%;
        border-radius: 12px;
        padding: 10px 20px 20px;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0 , 0.05);
    }
    .display {
        height: 80px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 25px;
        text-align: right;
        border: none;
        color: #000e1a;
        outline: none;
        pointer-events: none;
    }
    .buttons {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(4, 1fr);
    }
    .buttons button {
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        background-color: #eee;
    }
    .buttons button:active {
        transform: scale(0.99);
    }
    .operator {
        color: #2f9fff;
    }
</style>
<body>
    <div class="container">
        <input type="text" class="display"/>

            <div class="buttons">
                <button class="operator" date-value="AC">AC</button>
                <button class="operator" date-value="DEL">DEL</button>
                <button class="operator" date-value="%">%</button>
                <button class="operator" date-value="/">/</button>

                <button date-value="7">7</button>
                <button date-value="8">8</button>
                <button date-value="9">9</button>
                <button class="operator" date-value="*">*</button>

                <button date-value="4">4</button>
                <button date-value="5">5</button>
                <button date-value="6">6</button>
                <button class="operator" date-value="-">-</button>

                <button date-value="1">1</button>
                <button date-value="2">2</button>
                <button date-value="3">3</button>
                <button class="operator" date-value="+">+</button>

                <button date-value="0">0</button>
                <button date-value="00">00</button>
                <button date-value=".">.</button>
                <button class="operator" date-value="=">=</button>
            </div>
        </div>
    <script>
        const display = document.querySelector(".display");
        const buttons = document.querySelectorAll("button");
        const specialChars = ["%", "*", "/", "-", "+", "="];
        let output = "";

            const calculate = (btnValue) => {
                if (btnValue === "=" && output !== "") {
                    output = eval(output.replace("%", "/100"));
                } else if (btnValue === "AC") {
                    output = ""
                } else if (btnValue === "DEL") {
                    output = output.toString().slice(0, -1);
                } else {
                    if (output === "" && specialChars.includes(btnValue)) return;
                    output += btnValue;
                }
                display.value = output;
            };

                buttons.forEach((button) => {
                button.addEventListener("click", (e) => calculate(e.target.dataset.value));
            });
        </script>
    </body>
</html>
