<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="calc_container">
        <div class="x">x</div>
        <div class="plus">+</div>
        <div class="y">y</div>
        <div class="equals">=</div>
        <div class="z">z</div>
      </div>

      <div class="zero">0</div>

      <div class="dentaku">
        <div class="btn_clear">C</div>
        <div class="btn_pm">±</div>
        <div class="btn_percent">%</div>
        <div class="btn_div">÷</div>
        <div class="btn_7 btn">7</div>
        <div class="btn_8 btn">8</div>
        <div class="btn_9 btn">9</div>
        <div class="btn_multi">×</div>
        <div class="btn_4 btn">4</div>
        <div class="btn_5 btn">5</div>
        <div class="btn_6 btn">6</div>
        <div class="btn_minus">-</div>
        <div class="btn_1 btn">1</div>
        <div class="btn_2 btn">2</div>
        <div class="btn_3 btn">3</div>
        <div class="btn_plus">+</div>
      </div>
      <div class="dentaku_bottom">
        <div class="btn_0">0</div>
        <div class="btn">.</div>
        <div class="btn_eq">=</div>
      </div>
    </div>


    <script src="script.js"> </script>
</body>
</html>
